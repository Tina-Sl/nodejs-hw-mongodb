type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'User A'
  email:
    description: "User's email"
    type: string
    example: 'user123@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 123QwE45

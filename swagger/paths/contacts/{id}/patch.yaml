tags:
  - Contacts
summary: Update an Existing Contact
description: |
  **Update specific fields of a contact by ID**

  This endpoint allows you to partially update an existing contact.
  Enter the value in the field you want to change.

  ### Security
  - This endpoint requires authentication via a Bearer Token.
operationId: updateContact
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
    description: 'The unique identifier of the contact to be updated.'
    example: '6779b9f903d039994c667196'
requestBody:
  description: Fields to update in the contact
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
          email:
            description: "Contact's email"
            type: string
          phoneNumber:
            description: "Contact's phone number"
            type: number
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether the contact is favourite'
            type: boolean
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

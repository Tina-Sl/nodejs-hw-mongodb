tags:
  - Contacts
summary: Delete an Existing Contact
operationId: deleteContact
description: |
  **Delete an Existing Contact**

  This endpoint allows you to delete an existing contact from your list.
  Once deleted, the contact cannot be recovered.

  ### Security
  - This endpoint requires authentication.

security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'The unique identifier of the contact to be deleted.'
    example: '6779c35e16fb05e4092b039b'

responses:
  '204':
    description: Contact deleted successfully
      **  (No Content)**
    content: {}
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            error:
              type: string
              example: 'Contact not found.'
  '500':
    $ref: '../../../components/responses/500.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
